<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindCoins</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MindCoins</h1>
    </header>

    <main>
      <div class="game-area">
        <div id="question" class="question">Press Start to Play!</div>
        <div id="answers" class="answers"></div>
      </div>

      <div class="controls">
        <button id="startButton" class="btn">Start Game</button>
        <button id="walletButton" class="btn">Connect Wallet</button>
        <button id="submitButton" class="btn" style="display: none;">Claim Coins</button>
      </div>

      <div class="stats">
        <p>Coins: <span id="coins">0</span></p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
